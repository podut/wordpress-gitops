apiVersion: v1
kind: Namespace
metadata:
  name: stack-services
  labels:
    app.kubernetes.io/part-of: stack
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: stack-workload
  namespace: stack-services
  labels:
    app.kubernetes.io/part-of: stack
---
apiVersion: v1
kind: Secret
metadata:
  name: stack-db-credentials
  namespace: stack-services
  labels:
    app.kubernetes.io/part-of: stack
  annotations:
    vault.hashicorp.com/source: "kv/stack/mariadb"
type: Opaque
stringData:
  MARIADB_ROOT_PASSWORD: changeme-root
  MARIADB_DATABASE: appdb
  MARIADB_USER: app_user
  MARIADB_PASSWORD: changeme-app
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-auth
  namespace: stack-services
  labels:
    app.kubernetes.io/part-of: stack
  annotations:
    vault.hashicorp.com/source: "kv/stack/redis"
type: Opaque
stringData:
  REDIS_PASSWORD: changeme-redis
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mariadb
  namespace: stack-services
  labels:
    app.kubernetes.io/name: mariadb
    app.kubernetes.io/part-of: stack
spec:
  serviceName: mariadb
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mariadb
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mariadb
        app.kubernetes.io/part-of: stack
    spec:
      serviceAccountName: stack-workload
      containers:
        - name: mariadb
          image: docker.io/library/mariadb:11.3
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3306
              name: mysql
          envFrom:
            - secretRef:
                name: stack-db-credentials
          readinessProbe:
            tcpSocket:
              port: mysql
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: mysql
            initialDelaySeconds: 60
            periodSeconds: 30
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: mariadb
  namespace: stack-services
  labels:
    app.kubernetes.io/name: mariadb
    app.kubernetes.io/part-of: stack
spec:
  type: ClusterIP
  ports:
    - port: 3306
      targetPort: mysql
      name: mysql
  selector:
    app.kubernetes.io/name: mariadb
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: stack-services
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/part-of: stack
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: redis
  template:
    metadata:
      labels:
        app.kubernetes.io/name: redis
        app.kubernetes.io/part-of: stack
    spec:
      serviceAccountName: stack-workload
      containers:
        - name: redis
          image: docker.io/library/redis:7.2-alpine
          ports:
            - containerPort: 6379
              name: redis
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-auth
                  key: REDIS_PASSWORD
          command:
            - /bin/sh
            - -c
            - redis-server --requirepass "$REDIS_PASSWORD" --appendonly yes
          readinessProbe:
            tcpSocket:
              port: redis
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: redis
            initialDelaySeconds: 30
            periodSeconds: 15
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: stack-services
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/part-of: stack
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: redis
      name: redis
  selector:
    app.kubernetes.io/name: redis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
  namespace: stack-services
  labels:
    app.kubernetes.io/name: phpmyadmin
    app.kubernetes.io/part-of: stack
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: phpmyadmin
  template:
    metadata:
      labels:
        app.kubernetes.io/name: phpmyadmin
        app.kubernetes.io/part-of: stack
    spec:
      serviceAccountName: stack-workload
      containers:
        - name: phpmyadmin
          image: docker.io/phpmyadmin:5.2.1
          ports:
            - containerPort: 80
              name: http
          env:
            - name: PMA_HOST
              value: mariadb
            - name: PMA_PORT
              value: "3306"
            - name: PMA_ABSOLUTE_URI
              value: ""
            - name: PMA_ARBITRARY
              value: "1"
            - name: PMA_USER
              valueFrom:
                secretKeyRef:
                  name: stack-db-credentials
                  key: MARIADB_USER
            - name: PMA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: stack-db-credentials
                  key: MARIADB_PASSWORD
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 15
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin
  namespace: stack-services
  labels:
    app.kubernetes.io/name: phpmyadmin
    app.kubernetes.io/part-of: stack
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: http
      nodePort: 30306
      name: http
  selector:
    app.kubernetes.io/name: phpmyadmin
