apiVersion: v1
kind: Namespace
metadata:
  name: stack-services
  labels:
    app.kubernetes.io/part-of: stack
---
apiVersion: v1
kind: Namespace
metadata:
  name: vault
  labels:
    app.kubernetes.io/part-of: stack
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: stack-workload
  namespace: stack-services
  labels:
    app.kubernetes.io/part-of: stack
---
apiVersion: v1
kind: Secret
metadata:
  name: stack-db-credentials
  namespace: stack-services
  labels:
    app.kubernetes.io/part-of: stack
  annotations:
    vault.hashicorp.com/source: "kv/stack/mariadb"
type: Opaque
stringData:
  MARIADB_ROOT_PASSWORD: changeme-root
  MARIADB_DATABASE: appdb
  MARIADB_USER: app_user
  MARIADB_PASSWORD: changeme-app
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-auth
  namespace: stack-services
  labels:
    app.kubernetes.io/part-of: stack
  annotations:
    vault.hashicorp.com/source: "kv/stack/redis"
type: Opaque
stringData:
  REDIS_PASSWORD: changeme-redis
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mariadb
  namespace: stack-services
  labels:
    app.kubernetes.io/name: mariadb
    app.kubernetes.io/part-of: stack
spec:
  serviceName: mariadb
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mariadb
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mariadb
        app.kubernetes.io/part-of: stack
    spec:
      serviceAccountName: stack-workload
      containers:
        - name: mariadb
          image: docker.io/library/mariadb:11.3
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3306
              name: mysql
          envFrom:
            - secretRef:
                name: stack-db-credentials
          readinessProbe:
            tcpSocket:
              port: mysql
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: mysql
            initialDelaySeconds: 60
            periodSeconds: 30
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: mariadb
  namespace: stack-services
  labels:
    app.kubernetes.io/name: mariadb
    app.kubernetes.io/part-of: stack
spec:
  type: ClusterIP
  ports:
    - port: 3306
      targetPort: mysql
      name: mysql
  selector:
    app.kubernetes.io/name: mariadb
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: stack-services
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/part-of: stack
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: redis
  template:
    metadata:
      labels:
        app.kubernetes.io/name: redis
        app.kubernetes.io/part-of: stack
    spec:
      serviceAccountName: stack-workload
      containers:
        - name: redis
          image: docker.io/library/redis:7.2-alpine
          ports:
            - containerPort: 6379
              name: redis
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-auth
                  key: REDIS_PASSWORD
          command:
            - /bin/sh
            - -c
            - redis-server --requirepass "$REDIS_PASSWORD" --appendonly yes
          readinessProbe:
            tcpSocket:
              port: redis
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: redis
            initialDelaySeconds: 30
            periodSeconds: 15
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: stack-services
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/part-of: stack
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: redis
      name: redis
  selector:
    app.kubernetes.io/name: redis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
  namespace: stack-services
  labels:
    app.kubernetes.io/name: phpmyadmin
    app.kubernetes.io/part-of: stack
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: phpmyadmin
  template:
    metadata:
      labels:
        app.kubernetes.io/name: phpmyadmin
        app.kubernetes.io/part-of: stack
    spec:
      serviceAccountName: stack-workload
      containers:
        - name: phpmyadmin
          image: docker.io/phpmyadmin:5.2.1
          ports:
            - containerPort: 80
              name: http
          env:
            - name: PMA_HOST
              value: mariadb
            - name: PMA_PORT
              value: "3306"
            - name: PMA_ABSOLUTE_URI
              value: ""
            - name: PMA_ARBITRARY
              value: "1"
            - name: PMA_USER
              valueFrom:
                secretKeyRef:
                  name: stack-db-credentials
                  key: MARIADB_USER
            - name: PMA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: stack-db-credentials
                  key: MARIADB_PASSWORD
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 15
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin
  namespace: stack-services
  labels:
    app.kubernetes.io/name: phpmyadmin
    app.kubernetes.io/part-of: stack
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: http
      nodePort: 30306
      name: http
  selector:
    app.kubernetes.io/name: phpmyadmin
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault-server
  namespace: vault
  labels:
    app.kubernetes.io/name: vault
    app.kubernetes.io/part-of: stack
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: vault-auth-delegator
subjects:
  - kind: ServiceAccount
    name: vault-server
    namespace: vault
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: system:auth-delegator
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vault-config
  namespace: vault
  labels:
    app.kubernetes.io/name: vault
    app.kubernetes.io/part-of: stack
data:
  vault.hcl: |
    storage "file" {
      path = "/vault/data"
    }

    listener "tcp" {
      address     = "0.0.0.0:8200"
      tls_disable = 1
    }

    disable_mlock = true
    ui             = true
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vault
  namespace: vault
  labels:
    app.kubernetes.io/name: vault
    app.kubernetes.io/part-of: stack
spec:
  serviceName: vault
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: vault
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vault
        app.kubernetes.io/part-of: stack
    spec:
      serviceAccountName: vault-server
      securityContext:
        fsGroup: 1000
      initContainers:
        - name: set-perms
          image: busybox:1.36
          command: ["/bin/sh","-c","chown -R 1000:1000 /vault/data"]
          volumeMounts:
            - mountPath: /vault/data
              name: data
      containers:
        - name: vault
          image: hashicorp/vault:1.15.4
          args:
            - "server"
            - "-config=/vault/config/vault.hcl"
          env:
            - name: TZ
              value: UTC
            - name: VAULT_LOCAL_CONFIG
              value: "{}"
          ports:
            - containerPort: 8200
              name: api
          securityContext:
            capabilities:
              add: ["IPC_LOCK"]
          volumeMounts:
            - mountPath: /vault/data
              name: data
            - mountPath: /vault/config
              name: config
          readinessProbe:
            httpGet:
              path: /v1/sys/health?standbyok=true&perfstandbyok=true
              port: api
            initialDelaySeconds: 20
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /v1/sys/health
              port: api
            failureThreshold: 3
            initialDelaySeconds: 60
            periodSeconds: 20
      volumes:
        - name: config
          configMap:
            name: vault-config
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: vault
  namespace: vault
  labels:
    app.kubernetes.io/name: vault
    app.kubernetes.io/part-of: stack
spec:
  type: NodePort
  ports:
    - port: 8200
      targetPort: api
      nodePort: 30379
      name: api
  selector:
    app.kubernetes.io/name: vault
